<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="result__container">
      <div class="result__score-wrapper">
        <h1 class="result__title">Your Result</h1>
        <div class="result__total-wrapper">
          <div class="result__score"></div>
          <div class="result__total">of 100</div>
        </div>
        <h2 class="result__message-head">Great</h2>
        <p class="result__message-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="result__summary-wrapper">
        <h3 class="result__summary-head">Summary</h3>
        <div id="resultats" class="result__summary-items-wrapper">
        </div>
      </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
